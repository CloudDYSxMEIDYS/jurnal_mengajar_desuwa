<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Jurnal Mengajar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="relative min-h-screen">
    
    <div class="fixed inset-0 z-0">
        <img src="images (1).jpg" alt="Background" class="w-full h-full object-cover object-center" style="filter: brightness(0.5) blur(1px);">
        <div class="absolute inset-0 bg-gradient-to-br from-slate-900/80 via-purple-900/60 to-slate-900/80"></div>
    </div>

    <div class="relative z-10 w-full max-w-md flex items-center justify-center min-h-screen">
        
        <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 border border-white/20">

            <div class="text-center mb-8">
                <div id="logoPreview" class="flex items-center justify-center mb-4"></div>
                <h1 class="text-3xl font-bold text-white mb-2">Jurnal Mengajar</h1>
                <p class="text-gray-200">Masuk ke sarang jurnal Anda â€” selamat datang kembali!</p>
            </div>

            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-100 mb-2">Nama Pengguna</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all duration-200" 
                        placeholder="Masukkan nama pengguna"
                        required
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-100 mb-2">Kata Sandi</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all duration-200" 
                        placeholder="Masukkan kata sandi"
                        required
                    >
                </div>

                
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-200 cursor-pointer">
                        <input type="checkbox" id="rememberMe" name="rememberMe" class="w-4 h-4 rounded bg-white/10 border border-white/20 text-pink-500 focus:ring-pink-400 cursor-pointer">
                        <span class="ml-2">Ingat saya</span>
                    </label>
                    <a href="#" class="text-pink-300 hover:text-pink-200 transition-colors">Lupa kata sandi?</a>
                </div>


                <div id="errorMessage" class="hidden p-4 rounded-lg bg-red-500/20 border border-red-500/50 text-red-200 text-sm"></div>

                
                <button 
                    type="submit" 
                    class="w-full py-3 px-4 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold rounded-lg transition-all duration-200 transform hover:scale-105 hover:shadow-lg active:scale-95 flex items-center justify-center gap-2"
                >
                    <span>Login kan le</span>
                </button>
            </form>


            <div class="mt-6 text-center">
                <p class="text-gray-300 text-sm">
                    Belum punya akun? 
                    <a href="register.html" class="text-pink-300 hover:text-pink-200 font-semibold transition-colors">Daftar di sini</a>
                </p>
                <p class="text-gray-400 text-xs mt-3">
                    <a href="logo-customizer.html" class="text-pink-300 hover:text-pink-200 transition-colors">ðŸŽ¨ Customizer Logo</a>
                </p>
            </div>
        </div>

        
        <div class="mt-6 bg-white/5 backdrop-blur-sm rounded-lg p-4 border border-white/10 text-center text-sm text-gray-200">
            <p class="font-medium mb-3">Contoh Akun (untuk coba-coba):</p>
            <div class="space-y-2 text-left text-xs">
                <p><span class="text-blue-300 font-semibold">Admin</span><br/>Username: <span class="text-pink-300">admin</span> | Password: <span class="text-pink-300">admin123</span></p>
        </div>
    </div>

    <script src="logo.js"></script>
    <script src="register.js"></script>
    <script src="auth.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            renderLogo('logoPreview');
        });
    </script>
</body>
</html>
